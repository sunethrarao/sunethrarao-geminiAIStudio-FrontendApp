name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        # Change this line to include the legacy flag
        run: npm install --legacy-peer-deps
      - name: Build
        # This command triggers the production build with your baseHref
        # Adding CI=false prevents warnings from failing the build
        run: CI=false npm run build
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          # Match this to your outputPath in angular.json
          path: ./dist
  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
